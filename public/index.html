<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bil Sök</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bil Sök</h1>
    
    <div class="search-form">
        <div class="form-group">
            <label for="make">Märke:</label>
            <input type="text" id="make" placeholder="T.ex. Volvo, BMW">
        </div>
        
        <div class="form-group">
            <label for="model_year">Modellår:</label>
            <input type="number" id="model_year" placeholder="T.ex. 2020" min="1900" max="2099">
        </div>
        
        <div class="form-group">
            <label for="registration_number">Registreringsnummer:</label>
            <input type="text" id="registration_number" placeholder="T.ex. ABC123">
        </div>
        
        <button id="search-button">Sök</button>
    </div>
    
    <div class="results" id="results">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
